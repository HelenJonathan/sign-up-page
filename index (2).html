<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeggyVest Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,700;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div id="image">
      <div class="content">
        <div class="photo">
            <a href="https://www.piggyvest.com">
                <img src="logo.svg"
               alt="Piggybank Logo" class="mb-12">
            </a>
         </div>
      </div>
      <div class="box">
        <div class="header">
          <h1 id="bold">Create a Secure Account </h1>
          <p id="up">Welcome to the future of Savings & Investments</p>
        </div><br>
        <div class="name">
          <label for="name" class="font-weight-bold">Full Name</label> <br>
          <input id="name" type="text" class="form-control" placeholder="Full Name">
        </div> <br> 
        <div class="email">
          <label for="email" class="font-weight-bold"> Email Address</label> <br>
          <input id="email" type="text" name="email" class="form-control" placeholder="Email Address">
        </div> <br> 
        <div class="number">
          <label for="number" class="font-weight-bold"> Phone Number</label> <br>
          <input id="number" type="text" class="form-control" placeholder="Phone number">
        </div> <br> 
        <div class="password">
          <label for="password" class="font-weight-bold"> Password</label> <br>
          <input id="password" type="text" class="form-control" placeholder="Password">
        </div> <br> 
        <div class="referrer">
          <label for="referrer" class="font-weight-bold"> Referrer Phone or Promo Code (Optional)</label> <br>
          <input id="referrer" type="text" class="form-control" placeholder="Referrer Phone or Code">
        </div> <br> 
        <div>
          <label>How Did You Hear About Us?(Optional)</label>
          <select class="myList">
            <option class="side">Click To Select</option>
            <option class="side">Facebook</option>
            <option class="side">Twitter</option>
            <option class="side">Instagram</option>
            <option class="side">Friend/Family/Coworker Referral</option>
            <option class="side">Google Search</option>
            <option class="side">Google Playstore</option>
            <option class="side">Online Blog</option>
          </select>
        </div> <br> 
        <button class="button">CREATE ACCOUNT</button>
      </div>
      <p class="down">Already have an account? log in</p>
    </div>    
</body>
</html>
